<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myJoin</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/logo-blue-small.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/navBarHeader.css" />
    <link rel="stylesheet" href="./styles/board.css" />
  </head>

  <body onload="init(3);loadData()">
    <div class="application-main">
      <div id="navbar-container" class="navbar-container"></div>

      <div class="application-main-content">
        <header id="header-container" class="header"></header>

        <div id="application-content">
          <div class="content-top">
            <div class="content-top-menue">
              <h1>Board</h1>
              <div class="content-top-menue-right">
                <input class="input input-search" type="text" />
                <button class="button-blue button-add">
                  Add Task
                  <img
                    class="button-add-img"
                    src="./assets/icons/add.svg"
                    alt="add_Symbol"
                  />
                </button>
              </div>
            </div>
          </div>
          <div class="content-data">
            <div class="content-data-row">
              <div class="data-row-title">
                To do
                <img src="./assets/icons/plus-button.svg" alt="plus_button" />
              </div>
            </div>
            <div class="content-data-row">
              <div class="data-row-title">
                In progess
                <img src="./assets/icons/plus-button.svg" alt="plus_button" />
              </div>
            </div>
            <div class="content-data-row">
              <div class="data-row-title">
                Await Feedback
                <img src="./assets/icons/plus-button.svg" alt="plus_button" />
              </div>
            </div>
            <div class="content-data-row">
              <div class="data-row-title">Done</div>
            </div>
          </div>

          <!-- TODO -->
        </div>
      </div>
      <div id="navbar-container-mobile" class="navbar-container-mobile"></div>
    </div>

    <script src="./js/remoteStorage.js"></script>
    <script src="./templates/header.template.js"></script>
    <script src="./templates/navBar.template.js"></script>
    <script src="./templates/board.template.js"></script>
    <script src="./js/navBarHeader.js"></script>
    <script src="./js/board.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
