<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myJoin</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/logo-blue-small.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/navBarHeader.css" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="./styles/boardDialog.css" />
  </head>

  <body onload="init(3);initLoadData();">
    <div class="application-main overflow-hidden">
      <dialog id="boardDialog">
        <div class="dialog-header flex-end">
          <div class="closeX" onclick="closeDialog()">
            <img src="./assets/icons/close.svg" alt="closeButton" />
          </div>
        </div>
        <div class="dialog-scroll">
          <div class="dialog-task-edit">
            <form class="formBoard">
              <div class="input-row">
                <label for="inputTitle" class="lable">Title</label>
                <input type="text" class="input" id="inputTitle" />
                <div id="errorTitle" class="errorMassage">
                  This field is reqiuert
                </div>
              </div>
              <div class="input-row">
                <label for="inputDescription" class="lable">Description</label>
                <textarea class="input" id="inputDescription"></textarea>
                <div id="errorDescription" class="errorMassage">
                  This field is reqiuert
                </div>
              </div>
              <div class="input-row">
                <label for="inputDueDate" class="lable">Due Date</label>
                <input type="date" class="input" id="inputDueDate" />
                <div id="errorDueDate" class="errorMassage">
                  This field is reqiuert
                </div>
              </div>
              <div class="input-row">
                <label for="inputPriority" class="lable">Priority</label>
                <div class="radio-btns">
                  <div class="radio-container radio-urgent">
                    <input
                      type="radio"
                      id="inputPriorityUrgent"
                      name="inputPriority"
                      value="urgent"
                      checked
                    />
                    <label for="inputPriorityUrgent">Urgent</label>
                  </div>
                  <div class="radio-container radio-medium">
                    <input
                      type="radio"
                      id="inputPriorityMedium"
                      name="inputPriority"
                      value="medium"
                    />
                    <label for="inputPriorityMedium">Medium</label>
                  </div>
                  <div class="radio-container radio-low">
                    <input
                      type="radio"
                      id="inputPriorityLow"
                      name="inputPriority"
                      value="high"
                    />
                    <label for="inputPriorityLow">Low</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </dialog>

      <div id="navbar-container" class="navbar-container"></div>
      <div class="application-main-content flex-column flex-1">
        <header id="header-container" class="header header-board"></header>
        <div class="content-top">
          <div class="content-top-menue mx-64">
            <h1>Board</h1>
            <div class="content-top-menue-right">
              <input class="input input-search" type="text" />
              <button class="button-blue button-add">
                Add Task
                <img
                  class="button-add-img"
                  src="./assets/icons/add.svg"
                  alt="add_Symbol"
                />
              </button>
            </div>
          </div>
        </div>
        <div class="layout-rows content-data flex-1 overflow-hidden">
          <div class="content-data-row">
            <div class="data-row-title">
              To do
              <img
                src="./assets/icons/plus-button.svg"
                alt="plus_button"
                onclick="addTask('ToDo')"
              />
            </div>
            <div
              id="to-do"
              class="content-data-row overflow-auto"
              ondrop="moveTo('to-do')"
              ondragleave="removeHighlight('to-do')"
              ondragover="allowDrop(event); highlight('to-do')"
            ></div>
          </div>
          <div class="content-data-row">
            <div class="data-row-title">
              In progress
              <img
                src="./assets/icons/plus-button.svg"
                alt="plus_button"
                onclick="addTask('InProgess')"
              />
            </div>
            <div
              id="in-progress"
              class="content-data-row overflow-auto"
              ondrop="moveTo('in-progress')"
              ondragleave="removeHighlight('in-progress')"
              ondragover="allowDrop(event); highlight('in-progress')"
            ></div>
          </div>
          <div class="content-data-row">
            <div class="data-row-title">
              Await feedback
              <img
                src="./assets/icons/plus-button.svg"
                alt="plus_button"
                onclick="addTask('AwaitFeedback')"
              />
            </div>
            <div
              id="await-feedback"
              class="content-data-row overflow-auto"
              ondrop="moveTo('await-feedback')"
              ondragleave="removeHighlight('await-feedback')"
              ondragover="allowDrop(event); highlight('await-feedback')"
            ></div>
          </div>
          <div class="content-data-row">
            <div class="data-row-title">Done</div>
            <div
              id="done"
              class="content-data-row overflow-auto"
              ondrop="moveTo('done')"
              ondragleave="removeHighlight('done')"
              ondragover="allowDrop(event); highlight('done')"
            ></div>
          </div>
        </div>
      </div>
      <div id="navbar-container-mobile" class="navbar-container-mobile"></div>
    </div>

    <script src="./js/remoteStorage.js"></script>
    <script src="./js/localStorage.js"></script>
    <script src="./templates/header.template.js"></script>
    <script src="./templates/navBar.template.js"></script>
    <script src="./templates/board.template.js"></script>
    <script src="./templates/boardDialog.template.js"></script>
    <script src="./js/navBarHeader.js"></script>
    <script src="./js/board.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
