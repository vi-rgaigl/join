<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myJoin</title>
    <link rel="shortcut icon" href="./assets/icons/logo-blue-small.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/navBarHeader.css">
    <link rel="stylesheet" href="./styles/addTask.css">

    <script src="./js/remoteStorage.js"></script>
    <script src="./js/localStorage.js"></script>
    <script src="./templates/header.template.js"></script>
    <script src="./templates/navBar.template.js"></script>
    <script src="./js/navBarHeader.js"></script>
    <script src="./js/summaryUser.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./script.js"></script>

</head>

<body onload="init(2)">


    <div class="application-main">
        <div id="navbar-container" class="navbar-container"></div>

        <div class="application-main-content">
            <header id="header-container" class="header"></header>

            <div id="application-content" class="application-content">

                <h1>Add Task</h1>
                <form>
                    <div class="first-column">
                        <label required for="title">Title</label>
                        <input type="text" placeholder="Enter a title">
                        <label for="description">Description</label>
                        <textarea class="input-description" type="textarea" placeholder="Enter a Description"></textarea>
                        <label for="assigned to">Assigned to</label>
                        <select name="" id="">
                            <option>Select contacts to assign</option>
                            <option></option>
                        </select>
                    </div>
                    <div class="separator"></div>
                    <div class="second-column">
                        <label for="duedate" required>Due date</label>
                        <input class="date-picker" type="date">
                        <label for="prio">Prio</label>
                        <div class="input-button">
                            <input class="input-button-solo" type="button" value="Urgent"><input class="input-button-solo" type="button" value="Medium"><input class="input-button-solo" type="button" value="Low">
                        </div>
                        <label for="category" required>Category</label>
                        <select name="" id="">
                            <option>Select task category</option>
                            <option></option>
                        </select>
                        <label for="">Subtasks</label>
                        
                    </div>
                </form>                

            </div>
        </div>
        <div id="navbar-container-mobile" class="navbar-container-mobile"></div>
    </div>

</body>

</html>
