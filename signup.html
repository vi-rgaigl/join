<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myJoin</title>
    <link rel="shortcut icon" href="./assets/icons/logo-blue-small.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/navBarHeader.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/signup.css">

    <script src="./js/remoteStorage.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/privacyPolicy.js"></script>
    <script src="./js/legalNotice.js"></script>
    <script src="./script.js"></script>

</head>

<body onload="">

    <div class="index-body">
        <div id="header-login" class="header-signup">
            <img id="logo_login" class="logo-signup" src="./assets/icons/logo-blue-small.svg" alt="Join Logo">
        </div>

        <div id="login_body" class="login-body">

            <div class="signup-form-box signup-form-pad-wd">
                <form onsubmit="registerUser(); return false;">
                    <div class="form-header-signup">
                        <div class="back-to-login">
                            <a href="./index.html"><img class="back-to-login-img"
                                    src="./assets/icons/arrow-left-line.svg" alt="Back to Login"></a>
                        </div>
                        <div class="headline">
                            <h1 class="signup-title">Sign up</h1>
                            <div class="underline-blue"></div>
                        </div>
                    </div>
                    <div class="input-line">
                        <input class="input input-login-text mrg-top-32" type="name" id="signup_name" placeholder="Name" required>
                        <input class="input input-login-email mrg-top-32" type="email" id="signup_email" placeholder="Email"
                            required>
                        <input class="input input-login-password mrg-top-32" type="password" id="signup_password"
                            placeholder="Password" required>
                        <input class="input input-login-password mrg-top-32" type="password" id="confirm_password"
                            placeholder="Confirm Password" required>
                    </div>
                    <div>
                        <input type="checkbox" class="mrg-top-32" name="privacy" id="policy_checkbox">
                        <label for="privacy">I accept the <a href="#" class="info-link-static" id="confirm_privacy_link">Privacy
                                Policy</a></label>
                    </div>
                    <div>
                        <input type="submit" class="button-blue mrg-top-32" id="signup_button" value="Sign up"
                            onclick="location.href='./index.html'" />
                    </div>
                </form>
            </div>
            <div class="footer-login">
                <a class="info-link" onclick="window.open('./privacyPolicyNoLogin.html')" class="a-link">Privacy Policy</a>
                <a class="info-link" onclick="window.open('./legalNoticeNoLogin.html')" class="a-link">Legal notice</a>
            </div>
        </div>



</body>

</html>
